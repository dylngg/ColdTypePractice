<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cold Type Practice</title>
  <meta name="description" content="A cold hard web program to practice typing.">
  <meta name="author" content="Dylan Gardner">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- style -->
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/style.css">

  <!-- fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
</head>

<body>
  <h1>
    <div class="coldInputContainer">
      <input id="coldInput" type="text" inputmode="text" value="" maxlength="1" autofocus>
      <span id="coldOutput">Cold Type Practice</span>
    </div>
  </h1>
  <p>Start typing the text in the input box to start.</p>

  <!-- scripts -->
  <script src="js/queue.js"></script>
  <script src="js/textGenerator.js"></script>
  
</body>
